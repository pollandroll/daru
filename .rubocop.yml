inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - 'lib/**/*'
  Exclude:
    - 'daru.gemspec'
    - 'Rakefile'
    - 'Gemfile'
    - 'Guardfile'
    - '**/*.erb'
    - 'spec/*'
    - 'spec/**/*'
    - 'vendor/**/*'
    - 'benchmarks/*'
    - 'profile/*'
    - 'tmp/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.7
  NewCops: enable

require:
  - rubocop-performance
  - rubocop-rspec

Style/FrozenStringLiteralComment:
  EnforcedStyle: never
